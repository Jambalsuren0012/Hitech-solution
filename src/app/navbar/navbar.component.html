            ></i
            ><span class="ml-2 text-lg font-mono">Нүүр хуудас</span>
          </a>
        </li>

          <a

            ></i
            ><span class="ml-2 text-lg font-mono">Үйлчилгээ</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
            href="/about"
          >
            <i
              class="fab fa-facebook-square text-lg leading-lg text-black opacity-95"
            ></i
            ><span routerLink="slider" class="ml-2 text-lg font-mono"
              >Бидний тухай</span

            ></i
            ><span class="ml-2 text-lg font-mono">Холбоо барих</span>
